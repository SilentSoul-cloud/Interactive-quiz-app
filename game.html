<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMetric - Options</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <!-- <div id="loader"></div> -->
        <div id="game" class="flex-center flex-column">
            <div id="bar">
                <div class="bar-item">
                    <p class="bar-prefix">Question</p>
                    <h1 class="bar-main-text" id="progressText"></h1>
                </div>
                <div class="bar-item">
                    <p class="bar-prefix">Score</p>
                    <h1 class="bar-main-text" id="score">0</h1>
                </div>
            </div>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
